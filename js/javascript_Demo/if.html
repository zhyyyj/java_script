    var level = prompt("设置金字塔层数");
	if(isNaN(level))
	{
		alert("金字塔层数必须是数字")
	}
	for(var i=1;i<=level;++i)
	{
		var blank=level-i;
		for(var k=0;k < blank;++k)
		{
			document.write("&nbsp;");
		}
		var star=i * 2 - 1;
		for(var j=0;j < star;++j)
		{
			document.write("*");
		}
		document.write("<br>");
	
	}
